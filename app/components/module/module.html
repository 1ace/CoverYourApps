<header>
    <link rel="stylesheet" href="components/module/module.css" />
</header>
<div class="module-container">
    <div class="section-label" ng-click="module.sectionDropdown()">
        <md-icon md-svg-icon="img/icons/menu.svg" class="svg" role="img" aria-hidden="true"></md-icon>
        Section {{module.sectionNumber}}: {{module.section}}
        <div class="dropdown-content">
            <ul>
                <li ng-repeat="name in module.sectionNames" ng-click="module.setSection($index, name)">{{name}}</li>
            </ul>
        </div>
    </div>
    <div class="content-grid">
        <div class="text">
            <div class="text-header">
                Description
            </div>
            <div id="text-content">
            </div>
        </div>
        <div class="interactive">
            <sketchy-https ng-if="module.moduleComponent === 'sketchyHttps'"></sketchy-https>
            <sketchy-url ng-if="module.moduleComponent === 'sketchyUrl'"></sketchy-url>
            <quiz ng-if="module.slideType === 'quiz'">{{module.slideType}}</quiz>
            <img ng-show="module.moduleImage" src="{{module.moduleImage}}" />
        </div>
    </div>
    <md-toolbar layout-align="space-around center" class="footer">
        <span>{{module.name}}</span>
        <span flex></span>
        <md-button ng-disabled="module.pageNumber < 2" ng-click="module.decrementPage()">Back</md-button>
        <span>{{module.pageNumber}}/{{module.length}}</span>
        <md-button ng-disabled="module.pageNumber >= module.length" ng-click="module.incrementPage()">Next</md-button>
        <span flex></span>
        <md-button ng-show="module.pageNumber === module.length && module.sectionNumber < module.json.length" ng-click="module.nextSection()" class="next-section">Move onto section {{module.sectionNumber}}/{{module.json.length}}</md-button>
    </md-toolbar>
</div>

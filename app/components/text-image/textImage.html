<link rel="stylesheet" href="components/text-image/textImage.css" />
<div class="text">
    <div id="text-header" ng-if="$ctrl.slide.title" ng-bind-html="$ctrl.slide.title | html"></div>
    <div id="text-content" ng-bind-html="$ctrl.slide.text | html">
    </div>
</div>
<div class="interactive">
    <sketchy-url ng-if="$ctrl.slide.slideType === 'sketchyUrl'"></sketchy-url>
    <sketchy-https ng-if="$ctrl.slide.slideType === 'sketchyHttps'"></sketchy-https>
    <sketchy-bcc ng-if="$ctrl.slide.slideType === 'sketchyBcc'" slide="$ctrl.slide"></sketchy-bcc>
    <img ng-if="$ctrl.slide.slideType === 'textImage'" ng-src="{{ $ctrl.slide.imgSrc }}" />
</div>

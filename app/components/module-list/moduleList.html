<link rel="stylesheet" href="components/module-list/moduleList.css" />
<div class="container">
    <div class="header">
        <h1>Start Learning</h1>
        <br />
        <p>Basic online safety skills can go a long way towards protecting your online identity. Select from one of the following courses to start learning today!
        </p>
    </div>
    <div ng-repeat="module in moduleList.modules" class="module-listing">
        <a ng-href="{{module.path}}" class="button module-button">
            <i class="{{module.icon}}"></i>
        </a>
        <div class="module-description">
            <h4><a ng-href="{{module.path}}">{{module.name}}</a></h4>
            <p>{{module.description}}</p>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>

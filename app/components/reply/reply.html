<md-dialog class="reply-dialog">

<link rel="stylesheet" href="components/reply/reply.css" />

<md-toolbar style="min-height:35px; max-height:35px;">
  <div ng-cloak class="md-toolbar-tools">
    <h4 md-truncate flex>Re: {{email.emailData.subject}}</h4>
    <md-button class="md-icon-button" ng-click="close()">
      <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
    </md-button>
  </div>
</md-toolbar>

<div ng-cloak class="container">
    <div ng-cloak class="login-container">
        <div ng-cloak class="login-box">
            <p>From: <strong>Jon Podesta</strong></p>
            <p>To: <span ng-bind-html="email.emailData.from | html"></span></p>
            <md-input-container class="md-block">
              <textarea md-autofocus rows="5" md-select-on-focus>{{ phone }}</textarea>
            </md-input-container>
            <div ng-cloak class="login-options">
                <p class="inline-justify">
                    <md-button type="submit" ng-click="sendEmail()">Send</md-button>
                </p>
                <div ng-cloak style="clear: both;"></div>
            </div>
        </div>
    </div>
</div>
</md-dialog>

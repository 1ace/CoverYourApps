<link rel="stylesheet" href="components/quiz/quiz.css" />
<div class="quiz-container">
    <h1>Quiz time!</h1>
    <br />
    <p class="question">{{ $ctrl.slide.text }}</p>
    {{ $ctrl.slide.imageSrc }}
    <div class="image" ng-if="$ctrl.slide.imgSrc">
        <img ng-src="{{ $ctrl.slide.imgSrc }}" />
        <p>{{ $ctrl.slide.imgCitation }}</p>
    </div>
    <ul class="answers" ng-repeat="currentOption in $ctrl.slide.options">
        <div id="submit" ng-if="!module.displayQuizAnswer" ng-click="quiz.submit(currentOption)">{{ currentOption.text }}</div>
    </ul>
    <div class="correctAnswer" ng-if="module.displayQuizAnswer && module.quizResponseCorrect">Correct!</div>
    <div class="incorrectAnswer" ng-if="module.displayQuizAnswer && !module.quizResponseCorrect">Not quite!</div>
    <div class="answer" ng-if="module.displayQuizAnswer">{{ module.quizResponse }}</div>
</div>

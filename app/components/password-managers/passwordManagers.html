<link rel="stylesheet" href="components/password-managers/passwordManagers.css" />
<div class="content-container">
    <ul id="password-managers-list">
        <li ng-repeat="manager in passwordManagers.list">
            <h3>{{manager.name}}</h3>
            <p><img ng-src="{{manager.imgSrc}}" align="left"/></p>
            <p><a ng-href="{{manager.url}}">{{manager.url}}</a></p>
        </li>
    </ul>
</div>
